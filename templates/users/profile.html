{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-100 via-blue-100 to-purple-100">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-xl p-10">
        <h2 class="text-center text-4xl font-extrabold mb-10 text-blue-900">Welcome, {{ user.username }}!</h2>

        <!-- Форма для редактирования цены занятия -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="mb-6">
                <label for="id_lesson_price" class="block text-lg font-medium text-gray-800 mb-2">Price per Lesson</label>
                {{ form.lesson_price }}
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-green-700 text-white py-3 rounded-lg font-bold text-lg mt-4 hover:from-green-600 hover:to-green-800 focus:outline-none focus:ring-4 focus:ring-green-400 focus:ring-offset-2 transition duration-300 ease-in-out">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
